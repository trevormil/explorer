apiVersion: apps/v1
kind: Deployment
metadata:
  name: bitbadges-explorer
  labels:
    app: bitbadges-explorer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bitbadges-explorer
  template:
    metadata:
      labels:
        app: bitbadges-explorer
    spec:
      containers:
        - name: bitbadges-explorer
          image: bitbadges-explorer:latest
          ports:
            - containerPort: 5173
          envFrom:
            - configMapRef:
                name: bitbadges-explorer-config
          resources:
            requests:
              cpu: 50m
              memory: 300Mi
            limits:
              cpu: 2000m
              memory: 2000Mi
          livenessProbe:
            httpGet:
              path: /
              port: 5173
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 5173
            initialDelaySeconds: 5
            periodSeconds: 5

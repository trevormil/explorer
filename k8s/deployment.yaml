apiVersion: apps/v1
kind: Deployment
metadata:
  name: bitbadges-explorer
  labels:
    app: bitbadges-explorer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bitbadges-explorer
  template:
    metadata:
      labels:
        app: bitbadges-explorer
    spec:
      containers:
        - name: bitbadges-explorer
          image: trevormil23/bitbadges-explorer:latest
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: production
            - name: PRODUCTION
              value: 'true'
          resources:
            requests:
              cpu: 50m
              memory: 300Mi
            limits:
              cpu: 2000m
              memory: 2000Mi
